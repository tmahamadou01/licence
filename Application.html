  <script>
		window.onload = function(){
			var map = L.map('map').setView([5.37000, -3.96000], 13);

			L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', {
				attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a> contributors'
			}).addTo(map);

			// load GeoJSON from an external file
			  $.getJSON("school.geojson",function(data){
			    var ratIcon = L.icon({
			      iconUrl: 'marker-ecole.png',
			      iconSize: [50,40]
			    });
			    L.geoJson(data,{
			      pointToLayer: function(feature,latlng){
  					var marker = L.marker(latlng,{icon: ratIcon});
  					marker.bindPopup(feature.properties.name + '<br/>' + feature.properties.postcode);
  					return marker;
					}
			    }).addTo(map);

			  });
		}

	</script>
